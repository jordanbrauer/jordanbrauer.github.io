---
title: Home
layout: page
---

<main class="main">
  <div class="row column text-center">
    <h2>Featured Work</h2>
  </div>

  <div class="row small-up-1 medium-up-2 large-up-3 text-center">
    {% for i in (1..3) %}
    <div class="column">
      <div class="card">
        <div class="card-image">
          <img src="http://placehold.it/250x250?text=Project">
        </div>
        <div class="card-info">
          <h5 class="card-info-header">Card Header
            {% comment %}
            <div class="label warning has-tip top float-right" data-tooltip aria-haspopup="true" data-disable-hover="false" tabindex="1" title="Work in Progress!" style="margin: 0 1rem 0 0;">
              <i class="fa fa-md fa-exclamation-circle"></i>
            </div>
            <div class="label success has-tip top float-right" data-tooltip aria-haspopup="true" data-disable-hover="false" tabindex="1" title="Project in Production!" style="margin: 0 1rem 0 0;">
              <i class="fa fa-md fa-check-circle"></i>
            </div>
            {% endcomment %}
          </h5>

          <p class="card-info-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod.</p>
          <div class="expanded button-group">
            <a class="button"><i class="fa fa-md fa-file-text-o"></i> Info</a>
            <a class="button"><i class="fa fa-md fa-align-middle fa-external-link"></i> View</a>
            <a class="button"><i class="fa fa-md fa-code"></i> Code</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</main>
